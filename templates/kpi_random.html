{% extends "plugin_base.html" %}

  {% block content %}

    <h2>Enter target to get 5 random ones:</h2>
    <form method="post">
		<input type="target" name="target" value="{{target}}">

     	<input type="submit">
    </form>

<br><br>
<table border="1">
  <tr>
  	{% for d in data %}
  	<td>{{d}}</td>
  	{% endfor%}
  </tr>
</table>

{% endblock %}
