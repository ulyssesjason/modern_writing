<div class="post">
  <ul class="post">
    <div class="post-heading">
      <div class="post-title"><a class="post-subject" href="/blog/{{p.key().id()}}">{{p.subject}}</a>
       <a  href="/blog/edit/{{p.key().id()}}" title="Edit This Blog"><img class="small-icon" src="/img/control_panel.png" alt></a>
       <a  href="/blog/remove/{{p.key().id()}}" title="Remove This Blog"><img class="small-icon" src="/img/49.png" alt></a>
      </div>
      
    </div>

    <ul>
      
      <div class="post-date">{{p.created.strftime("%b %d, %Y %H:%M:%S")}}</div>
      <div class="post-content">{{p.beginning | safe}}<br><br>
        <a class="read-more-hint" href="/blog/{{p.key().id()}}"> Read More  ... ...</a>

      </div>
      
    </ul>
  </ul>

</div>
